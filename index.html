<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>じゃんけんゲーム</h1>

    <div id="start-screen">
        <p>勝てば外食！</p>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="game-screen" class="hidden">
        <p>あなたの手を選んでください</p>
        <div id="player-choice">
            <button id="rock">✊</button>
            <button id="scissors">✌️</button>
            <button id="paper">✋</button>
        </div>
        <div id="result">
            <p>コンピュータの手: <span id="computer-choice-icon"></span></p>
            <p id="result-message"></p>
            <button id="retry-button-game" class="hidden">再挑戦する</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <p id="final-result-message">外食に行け！</p>
        <button id="retry-button">再挑戦する</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
